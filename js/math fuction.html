<html>
<body bgcolor="#E3E4ca">
<h1><u><i><center>STRING AND MATH FUNCTIONS</center></i></u></h1>
<b>
<script>document.write("<center>STRING:'Imposible is Nothing!'</center><br><br>");
document.write("<center>STRING:'Nothing is Imposible!'</center><br><br>");
var a="nothing is imposible!";
var b="imposible is nothing";
document.write("<br>");
document.write("Length of the string= ",a.length,"<br><br>");
document.write("Substring using the given string= ",a.slice(13,22),"<br><br>");
document.write("Substring using subtr= ",a.substr(13,20),"<br><br>");
document.write("Concatenation= ",a.concat(" ",b,"<br><br>"));
document.write("Replace= ",a.replace("nothing!","everything"),"<br><br>");
document.write("Uppercase= ",a.toUpperCase(),"<br><br>");
document.write("Lowercase= ",a.toLowerCase(),"<br><br>");
document.write("Index of nothing: ",a.indexOf("is"),"<br><br>");
document.write("Last index of imposible! ",a.lastIndexOf("imposible!"),"<br><br>");
document.write("Character at positon 13: ",a.charAt(5),"<br><br>");
document.write("<hr><br><center>NUMBER=123.4 </center><br><br>");
var x=123.4;
document.write("Square root: ",Math.sqrt(x),"<br><br>");
document.write("Power to 3: ",Math.pow(x,3),"<br><br>");
document.write("Absolute value: ",Math.abs(x),"<br><br>");
document.write("Round value: " ,Math.round(x),"<br><br>");
document.write("Ceil value: " ,Math.ceil(x),"<br><br>");
document.write("Floor value: ",Math.floor(x),"<br><br>");
document.write("Pi value: ",Math.PI ,"<br><br>");
document.write("Max value in (5,3,4): ",Math.max(5,3,4),"<br><br>");
document.write("Min value in (5,3,7): " ,Math.min(5,3,7),"<br><br>");
</script>
</b>

</body>
</html>
