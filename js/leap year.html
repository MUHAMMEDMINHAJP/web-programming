<!DOCTYPE html>
<html>
 <head>
    <title>LEAP YEAR </title>
 </head>
 <body>
<h1>LEAP YEAR </h1>
<b>
  <script >
     var yr=2400;
  
if(yr%4==0 && yr%100!=0 || yr%400==0){
        document.write( yr +  " a leap year");
}

else{
     document.write(yr +  " not a leap year");
}
</script>
</body>
</html>
