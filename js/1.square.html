<!DOCTYPE html>

<title>square root</title>
</head>
<body bgcolor="green"> 
<font color="white">
<h2>square root of a number</h2>
<script>
function getsquare(num){
var num=parseInt(prompt("enter the number:"))
alert( "square root of  "+num+"="+Math.sqrt(num));
}
</script>
<input type="button" value="click" onclick="getsquare()" />
