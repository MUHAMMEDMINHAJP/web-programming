<html>
<body>
<center><h1><font color="red">prime or not</font></h1><center>
<script>
function prime(n){
var n=prompt("enter the number:");
var i,rem=1
for(i=2;i<n;i++)
   if(n%i==0){
rem=0;
break;
}
if (rem==1)
alert(n+"is a prime number");
else
alert(n+"is not a prime number");}
</script>
<input type="button" value="click" onclick="prime()" />
</font>
</body>
</html>
